<html>
<head>
    <title>keyboard events</title>
    <script>
        function keydownaction(){
            alert("you pressed key");
        }
        function keyupaction(){
            alert("you released key");
        }
        function keypressaction(){
            alert("key press event has occured");
        }
    </script>
</head>
<body>
<label>Username </label><input type="text"  onkeyup="keyupaction()"><br>
<label>Password </label><input type="password" onkeypress="keypressaction()"><br>
</body>
</html>
