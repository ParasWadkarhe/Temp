<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <script>
        let arr=[10,20,30,40,50];
        document.write(arr+"<br>");
        document.write("The length of arr :"+arr.length+"<br>");
        document.write("reverse arr :"+arr.reverse()+"<br>");
        arr.push(5);
        arr.unshift(55);
        document.write("arr after push and unshift :"+arr+"<br>");
        arr.pop();
        arr.shift();
        document.write("arr after pop and unshift:"+arr+"<br>");
    </script>
</head>
<body>
    
</body>
</html>
