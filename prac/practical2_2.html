<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd</title>
    <script>
                document.write("JS program to Display Whether entered number is even or Odd by TYCOA 52.Aryan Shinde<br><br>")
                let num=parseInt(prompt("Enter any number"));
                document.write("The number entered is "+num+"<br>");
                num%2==0?document.write("The number "+num+" is even"):document.write("The number "+num+" is odd");
    </script>
</head>

</html>
