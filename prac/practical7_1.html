<html>
    <head>
        <script>
            function ro(){
                document.getElementById("myText").disabled = true;
            }

            function w(){
                document.getElementById("myText").disabled= false;
            }
        </script>
    </head>
    <input type="text" id="myText"><br>
    <input type="button" value="enable"  onclick="w()">
    <input type="button"  value="disable" onclick="ro()">

</html>
