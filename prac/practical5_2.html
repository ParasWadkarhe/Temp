<html>
    <head>
        <title>event</title>
        <script>
         function red(){
            document.getElementById("body").style.backgroundColor="red";
         }
         function green(){
            document.getElementById("body").style.backgroundColor="green";
         }
         function blue(){
            document.getElementById("body").style.backgroundColor="blue";
         }
        </script>
    </head>
    <body id="body">
        <label>Red</label><input type="radio" name="color" onclick="red()"/><br>
        <label>Green</label><input type="radio" name="color"onclick="green()"/><br>
        <label>Blue</label><input type="radio" name="color"onclick="blue()"/><br>
        
    </body>
</html>
