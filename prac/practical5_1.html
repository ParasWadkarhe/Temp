<html>
    <head>
        <title>Events</title>
        <script>
         function foo(){
            alert("On mouse over");
         }

         function bazz(){
            alert("on mouse out");
         }
        </script>
    </head>
    <body>
        <input type="button" onmouseover="foo()" onmouseout="bazz()" value="click">
    </body>
</html>
