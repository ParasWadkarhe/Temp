<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
         document.write("JS program to display Grade (distinction,firstclass, second class, Pass, fail) of student using Switch case. by TYCOA 52.Aryan Shinde<br><br>")
        let grade=prompt("Enter the grade(a,b,c,d or f)");

      switch(grade){
        case 'a':
        case 'A':
            document.write("You have passed with distinction <br>");
            break;

        case 'b':
        case 'B':
            document.write("You have passed with first class <br>");
            break;

        case 'c':
        case 'C':
            document.write("You have passed with second class <br>");
            break;

        case 'd':
        case 'D':
            document.write("You have passed <br>");
            break;

        case 'f':
        case 'F':
            document.write("You have failed <br>");
            break;

        default:
            document.write("invalid grade");

      }


    </script>
</head>

</body>
</html>
